{% extends "sinnsa/base.html" %}

{% block content %}

<header class="top">
  <h1 class="page-title">本一覧</h1>

  <form method="get" class="search">
    <input type="text" name="q" value="{{ q }}" placeholder="タイトルで検索">
    <button type="submit">検索</button>
  </form>
</header>

<section class="grid">
  {% for ub in user_books %}
    <a class="cover" href="{% url 'userbook_edit' ub.pk %}" title="{{ ub.book.title }}">
      {% if ub.book.cover_url %}
        <img src="{{ ub.book.cover_url }}" alt="{{ ub.book.title }}">
      {% else %}
        <div class="no-cover">NO<br>IMAGE</div>
      {% endif %}
    </a>
  {% empty %}
    <p class="empty">まだ本が登録されていません。</p>
  {% endfor %}
</section>

{% endblock %}
