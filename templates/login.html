<!DOCTYPE html>
<html>
<head>
  <title>ログイン</title>
</head>
<body>
  <h1>ログイン</h1>

  {% if form.errors %}
    <p style="color:red;">ユーザー名かパスワードが違います</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <p>
      ユーザー名<br>
      {{ form.username }}
    </p>
    <p>
      パスワード<br>
      {{ form.password }}
    </p>

    <button type="submit">ログイン</button>
    <p><a href="{% url 'signup' %}">新規登録はこちら</a></p>
  </form>
</body>
</html>
